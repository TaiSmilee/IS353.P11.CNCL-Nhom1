<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">Easy<span>Learn</span></h2>
            <nav>
                <ul class="nav-links">

                <table class="student-table">

                            <th>ID</th>

                    <tbody>

                    </tbody>
